<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMarket - Deposit</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">BetMarket</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="my-bets.html" id="my-bets-link">My Bets</a>
                <a href="add-balance.html" class="active">Deposit</a>
                <a href="admin.html" id="admin-link" style="display: none;">Admin</a>
                <a href="#" id="logout-link" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Deposit Page -->
    <div class="auth-container">
        <div class="auth-box">
            <h1>Deposit</h1>
            <div class="balance-card" style="margin-bottom: 2rem;">
                <span class="balance-label">Balance:</span>
                <span class="balance-amount">$0.00</span>
            </div>
            
            <form id="add-balance-form" class="auth-form" onsubmit="handleAddBalance(event)">
                <div class="form-group">
                    <label>Amount ($)</label>
                    <input type="number" id="amount" placeholder="Enter amount to add" min="1" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Deposit</button>
            </form>
            
            <div class="guest-separator">
                <span></span>
            </div>
            
            <button class="btn btn-guest" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </div>

    <script src="js/websocket.js"></script>
    <script src="js/data.js"></script>
    <script src="js/add-balance.js"></script>
</body>
</html>
