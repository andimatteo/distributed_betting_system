name: Deploy Spring + Nginx + Erlang

on:
  workflow_dispatch:
    inputs:
      deploy_spring:
        description: "Deploy Spring application"
        type: boolean
        default: true
      deploy_nginx:
        description: "Deploy Nginx config"
        type: boolean
        default: true
      deploy_erlang:
        description: "Deploy Erlang nodes"
        type: boolean
        default: true

  push:
    branches: [ main, master ]
    paths:
      - spring/**
      - nginx/**
      - erlang/**
      - deploy/**
      - .github/workflows/deploy.yml

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Nginx
        if: ${{ github.event_name == 'push' || inputs.deploy_nginx }}
        env:
          ROOT_PASSWORD: ${{ secrets.ROOT_PASSWORD }}
        run: |
          bash deploy/deploy_nginx.sh

      - name: Deploy Spring
        if: ${{ github.event_name == 'push' || inputs.deploy_spring }}
        env:
          ROOT_PASSWORD: ${{ secrets.ROOT_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          bash deploy/deploy_spring.sh

      - name: Stop all Erlang nodes first
        if: ${{ github.event_name == 'push' || inputs.deploy_erlang }}
        env:
          ERLANG_PASSWORD: ${{ secrets.ERLANG_PASSWORD }}
        run: |
          bash deploy/stop_all_erlang.sh

      - name: Deploy Erlang Node 1 (Master)
        if: ${{ github.event_name == 'push' || inputs.deploy_erlang }}
        env:
          ERLANG_PASSWORD: ${{ secrets.ERLANG_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          bash deploy/deploy_erlang.sh 1

      - name: Deploy Erlang Node 2
        if: ${{ github.event_name == 'push' || inputs.deploy_erlang }}
        env:
          ERLANG_PASSWORD: ${{ secrets.ERLANG_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          bash deploy/deploy_erlang.sh 2

      - name: Deploy Erlang Node 3
        if: ${{ github.event_name == 'push' || inputs.deploy_erlang }}
        env:
          ERLANG_PASSWORD: ${{ secrets.ERLANG_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          bash deploy/deploy_erlang.sh 3
