# Reverse proxy for Spring on web server
upstream spring_backend {
    server 10.2.1.12:8080;
}

server {
    # TODO: there could be a problem with an nginx default server
    listen 80;
    server_name _;

    # TODO:
    # 1. deve essere possibile accedere a spring anche non dal load balancer?
    # 2. usiamo HTTPS?
    location / {
        proxy_pass http://spring_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # TODO: Erlang backends
}
